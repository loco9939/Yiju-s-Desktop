<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- 서버 : 접속자가 요청을 하면 데이터를 갖다줌
    요청
    GET : URL을 입력해서 요청함 (읽기)
    POST : 숨겨서 뭔가 정보를 전달하거난 요청함 (쓰기)
    AJAX : 서버에다가 GET/POST 요청을 할 수 있게 도와준다. 새로고침없이 ! -->

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <button class="btn btn-danger">상품 보여주기</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        // Ajax 요청이 성공했을 때 코드를 실행해주세요~
        $("button").click(function () {
            $.ajax({
                url: 'https://codingapple1.github.io/data.json', // 데이터 요청할 서버 URL
                type: 'GET' // 요청 종류
            }).done(function (데이터) {
                $('.card-title').html(데이터.model);
                $('.card-text').html(데이터.price);
                $('.card-img-top').attr('src', 데이터.img);

            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
